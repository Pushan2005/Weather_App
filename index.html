<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IWD Assignment</title>
        <link rel="stylesheet" href="style.css" />
        <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Varela+Round"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="base-card acrylic">
                <div class="main-card">
                    <div class="change-loc">
                        <input
                        id="locchangeinput"
                        type="text"
                        name="change-loc"
                        title="location change"
                        placeholder="Change Location"
                        />
                        <label for="change-loc"></label>
                        <button id="btn" type="button" class="btn">Change</button>
                    </div>
                    <div class="info-today-main">
                        <div class="main-icon">
                            <img id="mainimg" src="/icons/day/122.svg" alt="main icon" />
                        </div>
                        <div id="maintemp" class="main-temp">
                            {null}°C
                        </div>
                        <div id="maindaydate" class="main-day">{Day} | {Date}</div>
                    </div>
                    <div class="info-today-sub">
                        <div id="weatherdesc" class="weather-desc flex-item2">{null}</div>
                        <div id="rainprob" class="rain-prob flex-item2">Chance of rain - {null}%</div>
                    </div>
                </div>
                <div class="sub-card">
                    <div class="top-bar">
                        <div onclick="setTempratureUnit(1)" id="tempunitc" class="c">°C</div>
                        <div onclick="setTempratureUnit(2)" id="tempunitf" class="f">°F</div>
                    </div>
                    <div class="day-select">
                        <div onclick="setDay(0)" class="day">
                            <p id="day0name">{null}</p>
                            <img
                                id="day0icon"
                                src="/icons/day/122.svg"
                                alt="day icon"                                
                                />
                        </div>
                        <div onclick="setDay(1)" class="day">
                            <p id="day1name">{null}</p>
                            <img
                                id="day1icon"
                                src="/icons/day/122.svg"
                                alt="day icon"                                
                            />
                        </div>
                        <div onclick="setDay(2)" class="day">
                            <p id="day2name">{null}</p>
                            <img
                                id="day2icon"
                                src="/icons/day/122.svg"
                                alt="day icon"                            
                            />
                        </div>
                        <div onclick="setDay(3)" class="day">
                            <p id="day3name">{null}</p>
                            <img
                                id="day3icon"
                                src="/icons/day/122.svg"
                                alt="day icon"                                
                            />
                        </div>
                        <div onclick="setDay(4)" class="day">
                            <p id="day4name">{null}</p>
                            <img
                            id="day4icon"
                                src="/icons/day/122.svg"
                                alt="day icon"                                
                            />
                        </div>
                        <div onclick="setDay(5)" class="day">
                            <p id="day5name">{null}</p>
                            <img
                            id="day5icon"
                            src="/icons/day/122.svg"
                            alt="day icon"
                            />
                        </div>
                        <div onclick="setDay(6)" class="day">
                            <p id="day6name">{null}</p>
                            <img
                                id="day6icon"
                                src="/icons/day/122.svg"
                                alt="day icon"
                            />
                        </div>
                    </div>
                    <div class="highlights">
                        <div class="uv-in htitle">
                            <h4>UV Index</h3>
                            <p id="uvidx" class="highlight-content">{null}</p>
                        </div>
                        <div class="wind-status htitle">
                            <H4>Wind Status</H4>
                            <p id="windspeed" class="highlight-content">{null}km/h</p>
                        </div>
                        <div class="sunrise-set snhtitle">
                            <h4>Sunrise & Sunset</h4>
                            <img src="/icons/sunrise.png" alt="sunrise icon" class="inliner img-margin" />
                            <p id="sunrisetime" class="inliner">Sunrise time</p>
                            <br>
                            <img src="/icons/sunset.png" alt="sunset icon" class="inliner img-margin" />
                            <p id="sunsettime" class="inliner">Sunset time</p>
                        </div>
                        <div class="humidity htitle">
                            <h4>Humidity</h4>
                            <p id="humidity" class="highlight-content">{null}%</p>
                        </div>
                        <div class="visibility htitle">
                            <h4>Visibility</h4>
                            <p id="vis" class="highlight-content">{null}km</p>
                        </div>
                        <div class="precipitation htitle">
                            <h4>Precipitation</h4>
                            <p id="precip" class="highlight-content">{null}mm</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
