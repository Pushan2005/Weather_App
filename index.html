<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Varela+Round"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="base-card">
                <div class="main-card">
                    <div class="change-loc">
                        <label for="change-loc"></label>
                        <input
                            type="text"
                            name="change-loc"
                            title="location change"
                            placeholder="Change Location"
                        />
                        <button>Change</button>
                    </div>
                    <div class="info-today-main">
                        <div class="main-icon">
                            <img id="main-img" src="113.svg" alt="main icon" />
                        </div>
                        <div class="main-temp">
                            12<span style="font-size: 50px">°C</span>
                        </div>
                        <div class="main-day">Monday</div>
                    </div>
                    <div class="info-today-sub">
                        <div class="weather-desc flex-item2">Mostly cloudy</div>
                        <div class="rain-prob flex-item2">Rain - 30%</div>
                    </div>
                </div>
                <div class="sub-card">
                    <div class="top-bar">
                        <div class="c">°C</div>
                        <div class="f">°F</div>
                    </div>
                    <div class="day-select">
                        <div class="day">
                            <p>Mon</p>
                            <img
                                src="113.svg"
                                alt="day icon"
                                style="height: 50px; width: 50px"
                            />
                        </div>
                        <div class="day">
                            <p>Tue</p>
                            <img
                                src="113.svg"
                                alt="day icon"
                                style="height: 50px; width: 50px"
                            />
                        </div>
                        <div class="day">
                            <p>Wed</p>
                            <img
                                src="113.svg"
                                alt="day icon"
                                style="height: 50px; width: 50px"
                            />
                        </div>
                        <div class="day">
                            <p>Thu</p>
                            <img
                                src="113.svg"
                                alt="day icon"
                                style="height: 50px; width: 50px"
                            />
                        </div>
                        <div class="day">
                            <p>Fri</p>
                            <img
                                src="113.svg"
                                alt="day icon"
                                style="height: 50px; width: 50px"
                            />
                        </div>
                        <div class="day">
                            <p>Sat</p>
                            <img
                                src="113.svg"
                                alt="day icon"
                                style="height: 50px; width: 50px"
                            />
                        </div>
                        <div class="day">
                            <p>Sun</p>
                            <img
                                src="113.svg"
                                alt="day icon"
                                style="height: 50px; width: 50px"
                            />
                        </div>
                    </div>
                    <div class="highlights">
                        <div class="uv-in">
                            <h4>UV INDEX</h3>
                            <p>5</p>
                        </div>
                        <div class="wind-status"></div>
                        <div class="sunrise-set"></div>
                        <div class="humidity"></div>
                        <div class="visibility"></div>
                        <div class="precipitation"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
