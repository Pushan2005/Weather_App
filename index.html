<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="base-card">
                <div class="main-card">
                    <div class="change-loc">
                        <label for="change-loc"></label>
                        <input
                            type="text"
                            name="change-loc"
                            title="location change"
                            placeholder="Change Location"
                        />
                        <button>Change</button>
                    </div>
                    <div class="info-today-main">
                        <div class="main-icon">
                            <img
                                id="main-img"
                                src="//cdn.weatherapi.com/weather/64x64/day/116.png"
                                alt="main icon"
                            />
                        </div>
                        <div class="main-temp">
                            12<span style="font-size: small">°C</span>
                        </div>
                        <div class="main-day">Monday</div>
                    </div>
                    <div class="info-today-sub">
                        <div class="weather-desc"></div>
                        <div class="rain-prob"></div>
                    </div>
                </div>
                <div class="sub-card">
                    <div class="top-bar">
                        <div class="c">°C</div>
                        <div class="f">°F</div>
                    </div>
                    <div class="day-select"></div>
                    <div class="highlights">
                        <div class="uv-in"></div>
                        <div class="wind-status"></div>
                        <div class="sunrise-set"></div>
                        <div class="humidity"></div>
                        <div class="visibility"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
